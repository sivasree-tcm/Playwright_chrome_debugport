<!DOCTYPE html>
<html>
<body style="margin:0">

<iframe
    id="pickerFrame"
    src="https://yourdomain.com/picker.html"
    style="width:100%; height:100%; border:none;"
></iframe>

<script>
window.addEventListener("message", (e) => {
    if (e.data?.type === "DRIVE_PICKED") {
        chrome.storage.sync.set({
            driveFolderId: e.data.id,
            driveFolderName: e.data.name
        });

        // Send to options.js if needed
        parent.postMessage(e.data, "*");
    }
});
</script>

</body>
</html>
